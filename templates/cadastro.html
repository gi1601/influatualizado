<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="plataforma">Plataforma</label>
            <input type="text" id="plataforma" name="plataforma" class="form-control">
          </div>
          <div class="form-group">
            <label for="seguidores">Seguidores</label>
            <input type="text" id="seguidores" name="seguidores" class="form-control">
          </div>
           <div class="form-group">
            <label for="areas">Areas</label>
            <input type="text" id="areas" name="areas" class="form-control">
          </div>
          <button type="submit" name="salvar" class="btn btn-primary btn-salvar">Salvar</button>
            <button type="submit" name="deslogar" class="btn btn-primary btn-deslogar">Deslogar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
